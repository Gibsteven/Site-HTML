<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Inscription</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="container">
      <h2>INSCRIPTION</h2>
      <form id="register-form">
        <div class="row">
          <div class="form-group">
            <label>Nom</label>
            <input type="text" id="nom" placeholder="steven">
          </div>
          <div class="form-group">
            <label>Prénom</label>
            <input type="text" id="prenom" placeholder="dev">
          </div>
        </div>
        <div class="form-group">
          <label>Adresse Mail</label>
          <input type="email" id="email" name="email" placeholder="dev@gmail.com" required>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" id="password" name="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn">S'inscrire</button>
        <div class="link">
          Vous avez déjà un compte ? <a href="login.html">Se connecter</a>
        </div>
      </form>
    </div>

    <div class="form-info">
      <p>FORMULAIRE</p>
      <h1>HTML<br>CSS<br>Firebase</h1>
    </div>
  </div>

  <!-- Firebase JS -->
  <script type="module" src="main.js"></script>
</body>
</html>
