<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-wrapper">
    <div class="container">
      <h2>CONNEXION</h2>
      <form id="login-form">
        <div class="form-group">
          <label>Adresse Mail</label>
          <input type="email" id="email" placeholder="dev@gmail.com" required>
        </div>
        <div class="form-group">
          <label>Mot de passe</label>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn">Se connecter</button>
        <div class="link">
          Pas encore de compte ? <a href="index.html">S'inscrire</a>
        </div>
      </form>
    </div>
    <div class="form-info">
      <p>FORMULAIRE</p>
      <h1>HTML<br>CSS<br>Firebase</h1>
    </div>
  </div>

  <!-- Firebase script -->
  <script type="module" src="main.js"></script>
</body>
</html>
